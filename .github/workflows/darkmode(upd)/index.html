<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tesseract Animation</title>
<style>
  .container {
    perspective: 1000px; /* Perspective for 3D effect */
    width: 200px; /* Adjust as needed */
    height: 200px; /* Adjust as needed */
  }

  .tesseract {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    animation: spin 5s infinite linear; /* Rotate the tesseract */
  }

  .face {
    position: absolute;
    width: 100px; /* Adjust as needed */
    height: 100px; /* Adjust as needed */
    background-color: rgba(0, 0, 0, 0.2); /* Adjust color and opacity */
  }

  .front {
    transform: translateZ(50px); /* Move front face forward */
  }

  .back {
    transform: rotateY(180deg) translateZ(50px); /* Move back face backward */
  }

  .top {
    transform: rotateX(-90deg) translateZ(50px); /* Move top face upward */
  }

  .bottom {
    transform: rotateX(90deg) translateZ(50px); /* Move bottom face downward */
  }

  .left {
    transform: rotateY(-90deg) translateZ(50px); /* Move left face to the left */
  }

  .right {
    transform: rotateY(90deg) translateZ(50px); /* Move right face to the right */
  }

  @keyframes spin {
    100% {
      transform: rotateY(360deg); /* Rotate the tesseract */
    }
  }
</style>
</head>
<body>
<div class="container">
  <div class="tesseract">
    <div class="face front"></div>
    <div class="face back"></div>
    <div class="face top"></div>
    <div class="face bottom"></div>
    <div class="face left"></div>
    <div class="face right"></div>
  </div>
</div>
</body>
</html>
